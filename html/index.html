<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Système de Recyclage</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
          background: none;
          user-select: none;
          overflow: hidden;
      }
      
      .container {
    width: 800px;
    background-color: rgba(0, 0, 0, 0.85);
    color: white;
    border-radius: 15px;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: calc(50% + 105px); /* 50% + la moitié de la largeur de la tooltip */
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          padding-bottom: 10px;
          border-bottom: 2px solid rgba(255, 255, 255, 0.1);
          text-align: center;
      }

      .progress-section {
          background-color: rgba(255, 255, 255, 0.05);
          padding: 15px;
          border-radius: 10px;
          margin-bottom: 20px;
      }

      .progress-info {
          display: flex;
          justify-content: space-between;
          margin-bottom: 5px;
          color: #aaa;
          font-size: 0.9em;
      }

      .progress-bar {
          width: 100%;
          height: 20px;
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          margin: 10px 0;
          overflow: hidden;
          position: relative;
      }

      .progress-fill {
          height: 100%;
          background: linear-gradient(45deg, #4CAF50, #45a049);
          transition: width 0.3s ease;
          border-radius: 10px;
          position: relative;
      }

      .items-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          max-height: 500px;
          overflow-y: auto;
          padding-right: 10px;
      }

      .item {
          background-color: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
          padding: 15px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          transition: all 0.3s ease;
          border: 1px solid rgba(255, 255, 255, 0.1);
          cursor: pointer;
      }

      .item:hover {
          background-color: rgba(255, 255, 255, 0.1);
          transform: translateY(-2px);
          border-color: rgba(255, 255, 255, 0.2);
      }

      .item-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 10px;
      }

      .item-quantity {
          background-color: rgba(76, 175, 80, 0.2);
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 0.9em;
      }

      .timer {
          background-color: #4CAF50;
          padding: 2px 8px;
          border-radius: 4px;
          font-size: 0.9em;
          display: none;
      }

      .item-controls {
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      .slider-container {
          display: flex;
          align-items: center;
          gap: 10px;
          background-color: rgba(255, 255, 255, 0.05);
          padding: 8px;
          border-radius: 5px;
      }

      .slider {
          flex-grow: 1;
          height: 5px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 5px;
          outline: none;
          transition: 0.3s;
          -webkit-appearance: none;
      }

      .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          width: 15px;
          height: 15px;
          background: #4CAF50;
          border-radius: 50%;
          cursor: pointer;
          transition: 0.3s;
      }

      .slider::-webkit-slider-thumb:hover {
          transform: scale(1.2);
          background: #45a049;
      }

      .slider-value {
          min-width: 30px;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.1);
          padding: 2px 8px;
          border-radius: 3px;
          font-size: 0.9em;
      }

      button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          gap: 8px;
          justify-content: center;
          font-weight: 500;
      }

      button:hover {
          background-color: #45a049;
          transform: scale(1.02);
      }

      button:active {
          transform: scale(0.98);
      }

      .close-btn {
          position: absolute;
          top: 15px;
          right: 15px;
          background: none;
          border: none;
          color: white;
          font-size: 20px;
          cursor: pointer;
          transition: 0.3s;
          padding: 5px;
      }

      .close-btn:hover {
          color: #ff4444;
          transform: scale(1.1) rotate(90deg);
      }

      .level-info {
          background: linear-gradient(45deg, #2196F3, #21CBF3);
          padding: 5px 15px;
          border-radius: 5px;
          font-size: 0.9em;
          display: inline-flex;
          align-items: center;
          gap: 5px;
          justify-content: center;
      }

      .item-info {
    position: absolute;
    left: -210px;
    top: 0;
    background-color: rgba(0, 0, 0, 0.85);
    padding: 15px;
    border-radius: 15px;
    width: 200px;
    display: none;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    height: 100%;
}

      .item-info h3 {
          color: #ffffff60;
          margin-bottom: 10px;
          font-size: 1.1em;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          padding-bottom: 5px;
          text-align: center;
      }

      .reward-item {
          display: flex;
          justify-content: space-between;
          margin: 8px 0;
          padding: 8px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          background-color: rgba(255, 255, 255, 0.05);
          border-radius: 5px;
      }

      .reward-item span:first-child {
          color: #4CAF50;
      }

      .reward-item span:last-child {
          color: #2196F3;
      }

      ::-webkit-scrollbar {
          width: 8px;
      }

      ::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
      }
  </style>
</head>
<body>
  <div class="container" id="recycling-menu" style="display: none;">
      <div class="item-info" id="itemInfo">
          <h3>Ressources possible pour :</h3>
          <div id="rewardsList"></div>
      </div>

      <button class="close-btn" onclick="closeMenu()">
          <i class="fas fa-times"></i>
      </button>
      <div class="header">
          <div style="width: 33%"></div>
          <span class="level-info" style="width: 33%; text-align: center;">
              <i class="fas fa-star"></i>
              Niveau <span id="current-level">0</span>
          </span>
          <div style="width: 33%"></div>
      </div>

      <div class="progress-section">
          <div class="progress-info">
              <span>Progression du niveau</span>
              <span><span id="current-xp">0</span> / <span id="max-xp">100</span> XP</span>
          </div>
          <div class="progress-bar">
              <div class="progress-fill" id="xp-progress"></div>
          </div>
      </div>

      <div class="items-grid" id="items-container"></div>
  </div>

  <script>
      window.addEventListener('message', function(event) {
          if (event.data.action === "openMenu") {
              document.getElementById('recycling-menu').style.display = 'block';
              document.getElementById('current-level').textContent = event.data.level;
              document.getElementById('current-xp').textContent = event.data.xp;
              document.getElementById('max-xp').textContent = event.data.maxXP;
              
              const progressPercentage = (event.data.xp / event.data.maxXP) * 100;
              document.getElementById('xp-progress').style.width = `${progressPercentage}%`;
              
              console.log('Received items:', event.data.items);
              renderItems(event.data.items, event.data.maxItems);
          }
      });

      function startTimer(itemName, duration) {
          const timerElement = document.getElementById(`timer_${itemName}`);
          timerElement.style.display = 'block';
          let timeLeft = Math.floor(duration / 1000);

          const timer = setInterval(() => {
              timerElement.textContent = `${timeLeft}s`;
              timeLeft--;

              if (timeLeft < 0) {
                  clearInterval(timer);
                  timerElement.style.display = 'none';
              }
          }, 1000);
      }

      function renderItems(items, maxItems) {
    const container = document.getElementById('items-container');
    container.innerHTML = '';
    
    items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';

        div.onmouseover = function() {
            const infoPanel = document.getElementById('itemInfo');
            const rewardsList = document.getElementById('rewardsList');
            
            let rewardsHTML = `<h3>${item.label}</h3>`;
            
            if (item.rewards && Array.isArray(item.rewards)) {
                item.rewards.forEach(reward => {
                    // Ici nous devons utiliser QBCore.Shared.Items[reward.item].label
                    // Mais comme nous n'avons pas accès à ces données côté NUI,
                    // il faut les envoyer depuis le client.lua
                    rewardsHTML += `
                        <div class="reward-item">
                            <span>${reward.label || reward.item}</span>
                            <span>${reward.min} - ${reward.max}</span>
                        </div>
                    `;
                });
            }
            
            rewardsList.innerHTML = rewardsHTML;
            infoPanel.style.display = 'block';
        };

              div.onmouseout = function() {
                  document.getElementById('itemInfo').style.display = 'none';
              };

              div.innerHTML = `
                  <div class="item-header">
                      <span>${item.label}</span>
                      <span class="timer" id="timer_${item.name}">0s</span>
                      <span class="item-quantity">x${item.amount}</span>
                  </div>
                  <div class="item-controls">
                      <div class="slider-container">
                          <input type="range" 
                              min="1" 
                              max="${Math.min(item.amount, maxItems)}" 
                              value="1" 
                              class="slider" 
                              id="slider_${item.name}" 
                              oninput="updateSliderValue('slider_${item.name}', 'value_${item.name}')">
                          <span class="slider-value" id="value_${item.name}">1</span>
                      </div>
                      <button onclick="recycleItem('${item.name}', document.getElementById('slider_${item.name}').value)">
                          <i class="fas fa-recycle"></i>
                          Recycler
                      </button>
                  </div>
              `;
              container.appendChild(div);
          });
      }

      function updateSliderValue(sliderId, valueId) {
          const slider = document.getElementById(sliderId);
          const valueDisplay = document.getElementById(valueId);
          valueDisplay.textContent = slider.value;
      }

      function recycleItem(itemName, amount) {
          startTimer(itemName, 5000);
          fetch(`https://${GetParentResourceName()}/recycleItem`, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  item: itemName,
                  amount: parseInt(amount)
              })
          });
      }

      function closeMenu() {
          document.getElementById('recycling-menu').style.display = 'none';
          fetch(`https://${GetParentResourceName()}/closeMenu`, {
              method: 'POST'
          });
      }

      document.onkeyup = function(data) {
          if (data.key === 'Escape') {
              closeMenu();
          }
      };
  </script>
</body>
</html>
